<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>TEA : HOME</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/Navigation.css}" />
	<link rel="stylesheet" th:href="@{/css/Home.css}" />

	<style>
		body, html {
			height: 100%;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		.background video {
			position: fixed;
			top: 0;
			left: 0;
			min-width: 100%;
			min-height: 100%;
			object-fit: cover;
			z-index: -1;
		}

		.text {
			color: white;
			margin-top: 60px;
			z-index: 1;
		}

		/* ✅ Success Message Styling */
		.success-message {
			background-color: #d4edda;
			color: #155724;
			padding: 10px;
			text-align: center;
			font-weight: bold;
			border: 1px solid #c3e6cb;
			margin: 20px auto;
			width: 90%;
			max-width: 600px;
			border-radius: 5px;
			position: relative;
			z-index: 2;
		}
	</style>
</head>

<body>
<nav th:replace="~{Navigation::navbar()}"></nav>

<!-- ✅ Success Message Section -->
<div th:if="${successMessage}" class="success-message container">
	<p th:text="${successMessage}"></p>
</div>

<!-- ✅ Main Content: Top-Centered Text -->
<div class="container d-flex flex-column align-items-center mt-5">
	<div class="text">
		<h1 class="display-4 fw-bold">WELCOME TO OUR WEBSITE</h1>
		<h3 class="text-success">
			Where Quality Meets Innovation! <br />
			Explore our wide range of products designed to enhance your life.
		</h3>
	</div>
</div>

<!-- ✅ Background Video -->
<div class="background">
	<video src="/Videos/teaTree.mp4" loop autoplay muted></video>
</div>

<!-- ✅ Auto-hide success message after 3 seconds -->
<script>
	setTimeout(() => {
        const msg = document.querySelector(".success-message");
        if (msg) msg.style.display = "none";
    }, 3000);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
