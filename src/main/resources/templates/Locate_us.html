<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TEA : LOCATION</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/Locate_us.css}" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .location-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px #000;
            z-index: 10;
        }

        .overlay-text h1 {
            color: #28a745;
            font-weight: bold;
        }

        .overlay-text small {
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>

<body>
<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="location-container">
    <div class="overlay-text">
        <h1>Our Location</h1>
        <small>Internet required..</small>
    </div>

    <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7893655.513234244!2d71.02106038976581!3d14.974710144524717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35a4c37bf488f%3A0x41f1d28cd1757cd5!2sKarnataka!5e0!3m2!1sen!2sin!4v1695007509155!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
